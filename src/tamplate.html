<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: lightsalmon;
            width: 500px;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px;
        }
    </style>
</head>
<body>
    <ul id="user-container">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showuserName(data));

        function showuserName(data){
            let usersHTML = '';
            data.forEach(user => {
                usersHTML = usersHTML + `<div class="user">
                    <h2>${user.name}</h2>
                    <p>Email: ${user.email}</p>
                    <p>${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}</p>
                </div>`
            });
            const userContainer = document.getElementById('user-container');
            userContainer.innerHTML = usersHTML;
        }
    </script>
</body>
</html>
